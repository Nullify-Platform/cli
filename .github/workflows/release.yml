name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
concurrency:
  group: release
  cancel-in-progress: true
run-name: Release by @${{ github.actor }} ${{ github.ref_name }}
permissions:
  contents: write
  packages: write
  id-token: write
jobs:
  get-version:
    name: Version
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Get Release Version
        id: get-version
        uses: nullify-platform/github-actions/actions/release-version@main
      - run: |
          echo "**Version:** ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Short SHA:** $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
  goreleaser:
    if: ${{ needs.get-version.outputs.version != 'undefined' }}
    name: GoReleaser
    needs: [get-version]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Create tag if not exists
        env:
          VERSION: ${{ needs.get-version.outputs.version }}
        run: |
          if ! git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            git tag "v${VERSION}"
            git push origin "v${VERSION}"
          fi
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ github.token }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
