name: Generate code coverage badge

on:
  pull_request:
    branches:
      - main

run-name: Go Coverage by @${{ github.actor }} ${{ github.sha }}
jobs:
  coverage:
    runs-on: ubuntu-latest
    name: Update coverage badge
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Setup go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21.0'

      - uses: actions/cache@v3.3.1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Test
        run: |
          go test -v ./... -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
        uses: tj-actions/coverage-badge-go@v2.4.1
        with:
          filename: coverage.out
          link: ${{ github.server_url }}/${{ github.repository }}/actions/workflows/go-coverage.yml

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16.0.1
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: EndBug/add-and-commit@v9.1.3
        with:
          default_author: github_actions
          message: 'chore: Update coverage badge'
          add: 'README.md'
