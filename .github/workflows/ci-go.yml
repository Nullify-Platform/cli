name: CI Go
on:
  pull_request:
    paths:
      - .github/workflows/ci-go.yml
      - '**.go'
      - go.*
      - Makefile
run-name: CI Go by @${{ github.actor }} ${{ github.sha }}
jobs:
  build-test:
    runs-on: ubuntu-latest
    container: golang:1.21.0
    steps:
      - name: setup
        run: git config --global --add safe.directory $(pwd)
      - uses: actions/checkout@v3
      - name: build
        run: make build
      - name: test
        run: |
          repo_fullname=${{ github.repository }}
          repo_owner=${repo_fullname%%/*}
          repo_name=${repo_fullname#*/}
          export GITHUB_ACTIONS=true
          export GITHUB_ACTION_REPOSITORY=${{ github.repository }}
          ./bin/cli -d \
            --host "api.tim.dev.nullify.ai" \
            --github-token "${{ github.token }}" \
            dast \
              --app-name "My App" \
              --spec-path "openapi.json" \
              --target-host "https://521c-202-179-135-199.ngrok-free.app" \
              --github-owner "dfglknmdfgijweer" \
              --github-repo "dfglknmdfgijweer" \
              --header "Authorization: Bearer 123"
      - name: tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: test
        run: make unit
  lint:
    runs-on: ubuntu-latest
    container: golangci/golangci-lint:v1.54.1
    steps:
      - name: setup
        run: git config --global --add safe.directory $(pwd)
      - uses: actions/checkout@v3
      - name: lint
        run: golangci-lint run ./...
