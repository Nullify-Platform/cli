name: CI Go
on:
  pull_request:
    paths:
      - .github/workflows/ci-go.yml
      - '**.go'
      - go.*
      - Makefile
run-name: CI Go by @${{ github.actor }} ${{ github.sha }}
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: build
        run: make build
      - name: tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: Extract golangci-lint version
        id: extract_version
        run: |
          version=$(sh scripts/get_golangci_lint_version.sh)
          echo "::set-output name=golangci_lint_version::$version"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ steps.extract_version.outputs.golangci_lint_version }}
          args: ./cmd/... ./internal/...
      - name: test
        run: make unit
